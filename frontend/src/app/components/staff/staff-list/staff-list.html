<div class="container">
  <h2>Gestión de Personal</h2>
  <button routerLink="/staff/new" class="btn-primary">Añadir Personal</button>

  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Especialización</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of staffList">
        <td>{{ staff.name }}</td>
        <td>{{ staff.role }}</td>
        <td>{{ staff.specialization || '-' }}</td>
        <td>
          <button (click)="deleteStaff(staff.id)" class="btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
