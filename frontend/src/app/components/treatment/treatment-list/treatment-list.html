<div class="container">
  <h2>Tratamientos</h2>
  <button routerLink="/treatments/new" class="btn-primary">Nuevo Tratamiento</button>

  <table class="table">
    <thead>
      <tr>
        <th>Paciente</th>
        <th>Personal</th>
        <th>Medicina</th>
        <th>Fecha</th>
        <th>Notas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of treatments">
        <td>{{ getPatientName(t.patientId) }}</td>
        <td>{{ getStaffName(t.staffId) }}</td>
        <td>{{ getMedicineName(t.medicineId) }}</td>
        <td>{{ t.date | date:'short' }}</td>
        <td>{{ t.notes }}</td>
      </tr>
    </tbody>
  </table>
</div>
