<div class="form-container">
  <h2>Añadir Nuevo Paciente</h2>
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" [(ngModel)]="patient.name" name="name" required class="form-control">
    </div>
    
    <div class="form-group">
      <label>Edad:</label>
      <input type="number" [(ngModel)]="patient.age" name="age" required class="form-control">
    </div>

    <div class="form-group">
      <label>Historial Médico:</label>
      <textarea [(ngModel)]="patient.medicalHistory" name="medicalHistory" class="form-control" rows="4"></textarea>
    </div>

    <button type="submit" class="btn-primary">Guardar</button>
  </form>
</div>
